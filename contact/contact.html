<ion-header noborder>
  <ion-navbar color="yel">
    <div style="float: left;">
      <img src="assets/imgs/logo_03.png" style="height:30px;width:80px;">
    </div>
    <div style="float: left;">
      <ion-searchbar (ionInput)="getItems($event)" class="search"></ion-searchbar>
    </div>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-segment [(ngModel)]="icons" color="yel"> 
        <ion-segment-button value="info">
          找信息
        </ion-segment-button> 
        <ion-segment-button value="serve"> 
          找服务 
        </ion-segment-button> 
    </ion-segment>
    <div [ngSwitch]="icons"> 
      <ion-grid *ngSwitchCase="'info'">
        <ion-row class="row">
          <ion-col col-3 class="col"><img src="assets/imgs/1_06.png"><p>资产包转让</p></ion-col>
          <ion-col col-3 class="col"><img src="assets/imgs/2_08.png"><p>债权转让</p></ion-col>
          <ion-col col-3 class="col"><img src="assets/imgs/3_10.png"><p>固产转让</p></ion-col>
          <ion-col col-3 class="col"><img src="assets/imgs/7_13.png"><p>商业保理</p></ion-col>
        </ion-row>
        <ion-row class="row">
          <ion-col col-3 class="col"><img src="assets/imgs/4_20.png"><p>典当担保</p></ion-col>
          <ion-col col-3 class="col"><img src="assets/imgs/5_22.png"><p>融资借贷</p></ion-col>
          <ion-col col-3 class="col"><img src="assets/imgs/6_24.png"><p>悬赏信息</p></ion-col>
          <ion-col col-3 class="col"><img src="assets/imgs/8_26.png"><p>尽职调查</p></ion-col>
        </ion-row>
      </ion-grid>
      <ion-grid *ngSwitchCase="'serve'">
          <ion-row class="row">
              <ion-col col-3 class="col"><img src="assets/imgs/1_06.png"><p>资产包转让</p></ion-col>
              <ion-col col-3 class="col"><img src="assets/imgs/2_08.png"><p>债权转让</p></ion-col>
              <ion-col col-3 class="col"><img src="assets/imgs/3_10.png"><p>固产转让</p></ion-col>
              <ion-col col-3 class="col"><img src="assets/imgs/7_13.png"><p>商业保理</p></ion-col>
            </ion-row>
            <ion-row class="row">
              <ion-col col-3 class="col"><img src="assets/imgs/4_20.png"><p>典当担保</p></ion-col>
              <ion-col col-3 class="col"><img src="assets/imgs/5_22.png"><p>融资借贷</p></ion-col>
              <ion-col col-3 class="col"><img src="assets/imgs/6_24.png"><p>悬赏信息</p></ion-col>
              <ion-col col-3 class="col"><img src="assets/imgs/8_26.png"><p>尽职调查</p></ion-col>
            </ion-row>
      </ion-grid>
  </div>
  <ion-list>
      <ion-item>
        <!-- 列表部分 -->
        <ion-avatar item-start>
          <img src="assets/imgs/00_03.png">
        </ion-avatar>
        <h2>优质信息</h2>
      </ion-item>
      <ion-item class="tit"><p>资产包转让 --FB001</p></ion-item>
      <button ion-item>
        <ion-thumbnail item-start>
          <img src="assets/imgs/9_32.png">
        </ion-thumbnail>
        <p>地区：北京</p>
        <p>来源：银行</p>
        <p>类型：抵押</p>    
        <div item-end style="float:right">
          <h2 item-end style="color:red">500万</h2>
          <p style="margin-left:8px">总金额</p>
        </div>
        <div item-end style="float:right">
            <h2 item-end style="color:red">300万</h2>
            <p style="margin-left:8px">转让价</p>
        </div>     
      </button>
      <ion-item class="tit"><p>委外催收 --FB001</p></ion-item>
      <button ion-item>
        <ion-thumbnail item-start>
          <img src="assets/imgs/info03_03.png">
        </ion-thumbnail>
        <p>地区：北京</p>
        <p>状态：已诉讼</p>
        <p>类型：个人</p>    
        <div item-end style="float:right">
          <h2 item-end style="color:red">100</h2>
          <p style="margin-left:8px">金额</p>
        </div>
        <div item-end style="float:right">
            <h2 item-end style="color:red">15%-30%</h2>
            <p style="margin-left:8px">佣金比例</p>
        </div>     
      </button>
      <ion-item class="tit"><p>法律服务 --FB001</p></ion-item>
      <button ion-item>
        <ion-thumbnail item-start>
          <img src="assets/imgs/info03_07.png">

        <div item-end style="float:right">

        </div>    
      </button>
      <ion-item class="tit"><p>法律服务 --FB001</p></ion-item>
      <button ion-item>
        <ion-thumbnail item-start>
          <img src="assets/imgs/info03_09.png">
        </ion-thumbnail>
        <p>地区：北京</p>
        <p>类型：民事</p>    
        <div item-end style="float:right">
          <h2 item-end style="color:red">咨询</h2>
          <p style="margin-left:8px">需求</p>
        </div>    
      </button>
      <ion-item class="tit"><p>法律服务 --FB001</p></ion-item>
      <button ion-item>
        <ion-thumbnail item-start>
          <img src="assets/imgs/info03_09.png">
        </ion-thumbnail>
        <p>地区：北京</p>
        <p>类型：民事</p>    
        <div item-end style="float:right">
          <h2 item-end style="color:red">咨询</h2>
          <p style="margin-left:8px">需求</p>
        </div>    
      </button>
      <ion-item class="tit"><p>法律服务 --FB001</p></ion-item>
      <button ion-item>
        <ion-thumbnail item-start>
          <img src="assets/imgs/info03_09.png">
        </ion-thumbnail>
        <p>地区：北京</p>
        <p>类型：民事</p>    
        <div item-end style="float:right">
          <h2 item-end style="color:red">咨询</h2>
          <p style="margin-left:8px">需求</p>
        </div>    
      </button>
    </ion-list>
</ion-content>
